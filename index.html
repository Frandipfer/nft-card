<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <!-- Main container -->
  <div class="main_container">

    <!-- Desktop container -->
    <div class="desktop-container">

      <!-- nft container -->
      <div class="nft-card">

        <!-- nft image -->
        <div class="card-image">
          <img class="img-card" src="./images/image-equilibrium.jpg" alt="">
          <img class="img-view" src="./images/icon-view.svg" alt="view">
        </div>

        <!-- nft description -->
        <div class="description">

          <h3>Equilibrium #3429</h3>
          <p class="paragraph-description">Our Equilibrium collection promotes balance and calm</p>
          
          <div class="ethereum-clock">
            <button class="btn-ethereum"><img class="img-c-e" src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</button>
            <button class="btn-clock"><img class="img-c-e" src="./images/icon-clock.svg" alt="">  3 days left</button>
          </div>

        </div>

        <!-- nft author -->
        <div class="author">
          <img class="author-img" src="./images/image-avatar.png" alt="">
          <p class="author-description">Creation of <a class="author-name" href="">Jules Wyvern</a></p>
        </div>

      </div> <!-- End nft container -->
    </div> <!-- End desktop container -->
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Francina Dippiton</a>.
    </div>
  </div>
</body>

</html>
